<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clickbait Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 200px;
      background: #f7f7f7;
      border-radius: 8px;
    }
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h3>Фільтр клікбейту YouTube</h3>
  <div class="switch-container">
    <label for="toggle">Фільтрація:</label>
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
